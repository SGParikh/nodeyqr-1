<!DOCTYPE html>
<html>
  <head>
    <title>Events</title>
    <script>
              window.onload = function () {
                function greeting()
                {
                    alert('You clicked an event listened element')
                }
                const button1=document.getElementById('firstButton')
                button1.addEventListener('click',greeting)
                const button2=document.getElementById('secondButton')
                button2.addEventListener('click',function(){
                    button1.removeEventListener('click',greeting)
                })
                let link = document.querySelector('a');
                link.addEventListener('click', function(event) {
                event.preventDefault()  
                alert('This link doesn \'t send us to a differen page as we\'re preventing the default behaviour')
                })

                let html = document.querySelector('html');

                html.addEventListener('click', function(event) {
                    console.log(event.clientX);
                    console.log(event.clientY);
                    });
            }
    </script>
  </head>
  <body>
    <button id="firstButton">Click Me!!</button>
    <button id="secondButton">Remove event listener</button>
    <a href="https://google.com">Link with JavaScript handler</a>
  </body>
</html>
