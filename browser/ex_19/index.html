<!DOCTYPE html>
<html lang="en">
<head>
  <title>Setting attributes</title>
  <style>
    .bold {
      font-weight: bold;
    }
    
    .striked {
      text-decoration: line-through;
    }
  </style>
  <script>
      window.onload=function()
      {
          var h1Val=document.querySelector('h1')
          var divVal=document.querySelector('div')
          if(h1Val.hasAttributes() || divVal.hasAttributes())
          {
              var className='striked'
              h1Val.setAttribute('class',className)
              divVal.classList.add(className)
          }
          else{
            var className='bold'
            h1Val.classList.add(className)
            divVal.classList.add(className)
          }
          divVal.removeAttribute('name')
      }
  </script>
</head>
<body>
  <h1 id="main">Playing with attributes</h1>
  <div name="divy">We have more control over our documents as we learn about JavaScript and DOM elements!!!</div>
</body>
</html>
