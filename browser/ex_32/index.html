<!DOCTYPE html>
<html>
  <head>
    <title>Events</title>
    <script>
            window.onload = function () {
                const button=document.getElementById('firstbutton')
                button.onclick=function(){
                    alert("Oh.. Don't Click Me!!")
                }
            }
    </script>
  </head>
  <body>
    <div></div>
    <button id="firstbutton">Click me!!</button>
  </body>
</html>
