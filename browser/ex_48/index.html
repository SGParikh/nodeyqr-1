<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Form elements event</title>
  <script>
        window.onload=function(){
            var form=document.querySelector('form')
            var username = form.elements[0];
            var password = form.elements[1];
            username.onfocus = function() {
                username.style.boxShadow='10px 10px 5px #aaaaaa';
            }
            username.onblur = function() {
                username.style.boxShadow='none'
            }
            password.onfocus = function() {
                password.style.boxShadow='10px 10px 5px #aaaaaa';
            }
            password.onblur = function() {
                password.style.boxShadow='none'
            }
            form.onsubmit=function(event){
                event.preventDefault();
                alert(`Username: ${username.value} Password: ${password.value}`)
            }
        }
  </script>
</head>
<body>
  <form action="save_user.html" method="post" enctype="application/x-www-form-urlencoded" name="login">
    <input type="text" id="username" name="username" />
    <input type="password" id="pass" name="pass" />
    <input type="submit" name="submit" value="Send" />
  </form>
</body>
</html>
