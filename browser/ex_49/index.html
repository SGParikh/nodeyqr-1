<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Form elements event</title>
  <style>
    .error { 
      color: red; 
      background-color: pink;
      border: 1px solid red;
      padding: 5px;
    }
  </style>
  <script>
        window.onload=function(){
            var form=document.querySelector('form')
            var username = form.elements[0];
            var password = form.elements[1];
            form.onsubmit=function(event){
                event.preventDefault();
                if (username.value.length === 0 || password.value.length === 0) {
                    var div=document.getElementById('errors')
                    div.innerText='Please input a username and password';
                    return false;
                }
                return true;
            }
        }
  </script>
</head>
<body>
  <form action="save_user.html" method="post" enctype="application/x-www-form-urlencoded" name="login">
    <input type="text" id="username" name="username" />
    <input type="password" id="pass" name="pass" />
    <input type="submit" name="submit" value="Send" />
  </form>
  <div id="errors"></div>
</body>
</html>
