<!DOCTYPE html>
<html>
  <head>
    <title>Products</title>
    <script>
            window.onload = function () {
                const ul=document.querySelector('ul')
                var li=ul.children
                for (let index = (li.length-1); index > -1; index--) {
                    ul.removeChild(ul.children.item(index))
                }
            }
 </script>
  </head>
  <body>
    <ul>
      <li>Bannana</li>
      <li>Apple</li>
      <li>Peach</li>
      <li>Eggs</li>
      <li>Tomatto</li>
      <li>Lettuce</li>
      <li>Milk</li>
    </ul>
  </body>
</html>
